<html>
    <head>
        <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
        <style>
            *
            {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                font-family: Georgia;
            }
            .content
            {
                width: 100%;
                height: 400px;
                margin-top: 50px;
                
                background-image: url('sunset1.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .inner
            {
                width: 70%;
                height: 70%;
                display: flex;
                justify-content: center;
                text-align: center;
                align-items: center;
                background-color: white;
                opacity: 0.6;
                color: black;
            }
            h1
            {
                width: 97%;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <div class="inner">
                <h1>“Sunsets are proof that endings can often be beautiful, too.” –Beau Taplin</h1>
            </div>
        </div>
    </body>
</html>
