<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*
		{
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			background-color: black;
			color: white;
		}
		.logo
		{
			margin-top: 5px;
			margin-left: 2px;
		}
		.top-nav
		{
			border: 2px solid white;
			height: 60px;
		}
		.top-left
		{
			float: left;
			background-color: grey;
			width: 70%;
			height: 100%;
		}
		.top-right
		{
			float: left;
			background-color: white;
			width: 30%;
			height: 100%;
		}
		.home-image
		{
			margin-top: 5px;
			width: 100%;
			height: 300px;
			border: 2px solid white;
			border-style: dashed;
		}
		#desc
		{
			width: 100%;
			text-align: center;
			background-color: black;
			padding-top: 3px;
			padding-bottom: 3px;
			color: white;
		}
	</style>
</head>
<body>
	<div class="top-nav">
		<div class="top-left"><h2 class="logo">JOS POLO CLUB</h2></div>
		<div class="top-right"></div>
	</div>
	<div id="desc"><h2>Polo paradise: Cool and inviting</h2></div>
	<div class="home-image"><img src="eleven.jpg" width="100%" height="100%"></div>
	

</body>
</html>
