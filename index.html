<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		*
		{
			box-sizing: border-box;
			padding: 0;
			margin: 0;
			font-family: garamond;
		}
		.top-left
		{
			width: 15%;
			float: left;
			color: #FFFDD0;
			height: 60px;
			background-color: #FFFDD0;

		}
		.top-mid
		{
			float: left;
			width: 70%;
			color: maroon;
			height: 60px;
			background-color: #FFFDD0;
		}
		.top-right
		{
			float: left;
			width: 15%;
			color: maroon;
			height: 60px;
			background-color: #FFFDD0;


		}
		.home-image
		{
			width: 100%;
			height: 250px;
		}
		.motto
		{
			background-color: maroon;
			color: #FFFDD0;
			width: 100%;
			height: 500px;
			margin-top: 60px;
			text-align: center;
			padding-top: 20px;
		}
		.book
		{
			background-color: white;
			color: maroon;
			border: 1px solid white;
			margin-top: 15px;
			border-radius: 5px;
			width: 70%;

		}
		@media (min-width: 401px) and (max-width: 500px) {
            .home-image
			{
				width: 100%;
				height: 300px;
			}
        }
        @media (min-width: 501px) and (max-width: 600px) {
            .home-image
			{
				width: 100%;
				height: 350px;
			}
        }
        @media (min-width: 601px)  {
            .home-image
			{
				width: 100%;
				height: 400px;
			}
        }
	</style>
</head>
<body>
	<div>
		<div class="top-left">h</div>
		<div class="top-mid">
			<div><h2>Casa</h2></div>
			<div><h2>Baaymaan Hotel</h2></div>
		</div>
		<div class="top-right">
			<img style="border-radius: 5px; margin-top: 13px" src="one.png" width="30px">
		</div>
	</div>
	<div class="home-image">
		<img src="one.jpg" width="100%" height="100%">
	</div>
	<div class="motto">
		<i>
		<h1>YOUR <span style="background-color: black; border-radius: 5px;">HOME</span></h1>
		<h1 style="margin-top: 2px;"> <span style="background-color: black; border-radius: 5px;">AWAY</span> FROM</h1>
		<h1 style="margin-top: 2px;">HOME</h1>
		<button class="book"><h1>BOOK NOW</h1></button>
	</i>
	</div>

</body>
</html>
